<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
</head>
<body>

    <button id="izvad" onclick="pogot()">Spied mani</button>
    
    <script> // src="" var ielikt iekšā script un ierakstīt failā kur būs script
        let kliks = 0; // jauns mainīgas ar vērtību 0
        function pogot() { // jauna funkcija pogot
            kliks++; // pieskaita vienu klāt
            document.getElementById("izvad").innerHTML = kliks; // izvada datus
        };
    </script>
</body>
</html>
